<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">Player List</h4>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Name</th><th>Jersey</th><th>Role</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.playerId }}</td>
          <td>{{ player.playerName }}</td>
          <td>{{ player.jerseyNumber }}</td>
          <td>{{ player.role }}</td>
          <td>
            <button class="btn btn-sm btn-warning" [routerLink]="['/edit', player.playerId]">Edit</button>
            <button class="btn btn-sm btn-danger ms-2" (click)="deletePlayer(player.playerId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
